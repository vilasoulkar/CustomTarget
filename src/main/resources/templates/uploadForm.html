<html xmlns:th="https://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" th:required="required" /></td></tr>
				<tr><td>Main Target:</td><td><input type="text" name="mainTargetName" th:required="required" /></td></tr>
				<tr><td>Failed Subtarget:</td><td><input type="text" name="failedSubtargetName" th:required="required" /></td></tr>
				<tr><td>Custom Target Name:</td><td><input type="text" name="customTargetName" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
</html>
